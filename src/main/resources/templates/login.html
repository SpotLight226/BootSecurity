<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3>로그인 페이지</h3>
<h3>여기에 비밀번호를 공개하지 않는다</h3>
<form action="loginForm" method="post">
    <!-- 반드시 name 을 동일하게 설정 한다 -->
    <input type="text" name="username">
    <input type="password" name="password">
    <!-- 자동 로그인 설정 -->
    <input type="checkbox" name="remember-me"> 기억해줘!!
    <input type="submit" value="로그인">
</form>
    [[${msg}]]
</body>
</html>
