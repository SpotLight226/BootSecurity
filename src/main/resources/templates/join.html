<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>

  <h3>join페이지</h3>

  <form action="joinForm" method="post">
      <input type="text" name="username"> <br/>
      <input type="password" name="password"> <br/>
      <select name="role">
          <option value="ROLE_USER">유저 권한</option>
          <option value="ROLE_ADMIN">관리자 권한</option>
          <option value="ROLE_TESTER">테스트 권한</option>
      </select> <br/>
      <input type="submit" value="회원가입">
  </form>
</body>
</html>
